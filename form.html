<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <div>
                    <input type="text" id="name" name="name" placeholder="Name" class="form-control"><br>
                </div>
        
                <input type="text" id="email" name="email" placeholder="Email" class="form-control"><br>
                <div>
                    <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea> 
                </div>
            </form>

            <button class="btn btn-dark" id="submitBtn">Send</button>
        </div>    
    </div>
</body>
</html>
